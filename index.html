<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- Options -->
        <section class="options">
          <div>
            <input id="length" type="number" value=10>Password length
          </div>
          <!-- <div>test input
            <input id="myNumber" type="number">
          </div> -->
          <div>
            <input id="lowercase" type="checkbox">Lowercase
          </div>
          <div>
            <input id="uppercase" type="checkbox">Uppercase
          </div>
          <div>
            <input id="numeric" type="checkbox">Numeric
          </div>
          <div>
            <input id="special" type="checkbox">Special
          </div>
        </section>
        <!-- Body -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="generator.js"></script>
  </body>
</html>
